name: Java CI with Gradle

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Install Gradle 6.9.4
      uses: gradle/gradle-build-action@v2
      with:
        gradle-version: '6.9.4'

    - name: Generate Gradle Wrapper
      run: gradle wrapper --gradle-version 6.9.4

    - name: Grant Execute Permission for Gradlew
      run: chmod +x gradlew

    - name: Validate Gradle Wrapper
      uses: gradle/wrapper-validation-action@v1

    - name: Build with Gradle and Generate Lock Files
      run: ./gradlew clean build --write-locks --info

    - name: List Directory Contents
      run: ls -la

    - name: Run Aqua Scanner
      uses: docker://aquasec/aqua-scanner
      with:
          args: trivy fs --scanners misconfig,vuln,secret .
      env:
          AQUA_KEY: ${{ secrets.AQUA_KEY }}
          AQUA_SECRET: ${{ secrets.AQUA_SECRET }}
          GITHUB_TOKEN: ${{ github.token }}
          TRIVY_RUN_AS_PLUGIN: 'aqua'
